<html lang="en" th:replace="base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
</head>
<body>
	<section>	
		<form th:action="@{/reset/password}" method="post" th:object=${reset}>
		<legend class="border-bottom mb-4">Reset Password</legend>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email
					</label> <input type="email" class="form-control" th:value="${reset.getEmail()}"
					th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
					name="email" required>
					<div th:each="e:${#fields.errors('email')}"
						class="invalid-feedback" th:text="${e}"></div>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-outline-success">Send OTP</button>
			</div>
		</form>
	</section>
</body>
</html>
